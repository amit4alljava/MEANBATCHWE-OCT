<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Server Side Call Example</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
    <button ng-click="loadMe()">Load Friends List</button>
    <input type="checkbox" ng-model="sortorder">Asc/Desc Value {{sortorder}}
    SortBy
    <select ng-model="sortby">
        <option selected>name</option>
        <option >phone</option>
    </select>
<!--    Output is {{output}}-->
  <input type="text" ng-model="search.name" placeholder="Type To Search">
   <ul>
       <li ng-repeat="obj in output.data|filter:search|orderBy:sortby:sortorder">
          {{obj.name|lowercase|initcap}} &nbsp; {{obj.phone|currency}} &nbsp; <img ng-src ="{{obj.image}}">
           
       </li>
   </ul>
    {{error}}
</body>
</html>
